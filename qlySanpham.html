            <div class="local">

                    </div>
                    <div class="form__item">
                        <label for="">NAME</label>

                        <label for="">IMAGES</label>
                        <input type="file" name="" id="img">
                    </div>
                    <div class="form__item">
                        <label for="">PRICE</label>
                        <input type="text" id="price">
                    </div>
                    <div class="form__item">

                    </div>
                </div>

                <button onclick="Add()"><i class="fa-solid fa-plus"></i>SUBMIT</button>
            </div>

            <table class="product__list" id="render">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>Images</th>
